<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JELLERY</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  color: #eaeaea;
  overflow: hidden;
}

/* BACKGROUND VIDEO */
#bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: brightness(1) saturate(1.35) contrast(1.05) blur(0.3px);
  z-index: -2;
}

/* CENTER CARD */
.container {
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(10px) saturate(1);
  border-radius: 18px;
  padding: 36px;
  width: 360px;
  box-shadow: 0 0 40px rgba(0,0,0,.5);
}

/* NAME */
h1 {
  text-align: center;
  letter-spacing: 2px;
  margin-bottom: 8px;
}

/* LINKS */
a.link {
  display: block;
  text-decoration: none;
  color: #eaeaea;
  background: rgba(255,255,255,0.08);
  padding: 14px;
  margin-bottom: 12px;
  border-radius: 12px;
  text-align: center;
  transition: all .2s ease;
}

a.link:hover {
  background: linear-gradient(
    135deg,
    rgba(70, 140, 255, 0.75),
    rgba(40, 110, 220, 0.75)
  );
  transform: scale(1.04);
  box-shadow: 0 0 28px rgba(70, 140, 255, 0.6);
}

/* PLAYER */
.player {
  margin-top: 16px;
  padding-top: 12px;
  border-top: 1px solid rgba(255,255,255,0.10);
}

.track {
  text-align: center;
  margin-bottom: 10px;
}

.track .name {
  font-weight: 700;
  font-size: 0.98rem;
  line-height: 1.2;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.track .artist {
  color: rgba(255,255,255,0.65);
  font-size: 0.82rem;
  margin-top: 3px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.controls {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 26px;
}

.ctrl {
  width: 44px;
  height: 44px;
  border: none;
  border-radius: 999px;
  background: rgba(255,255,255,0.10);
  color: #fff;
  cursor: pointer;
  transition: transform .15s ease, background .15s ease, box-shadow .15s ease;
  font-size: 18px;
  line-height: 44px;
}

.ctrl:hover {
  background: rgba(70,140,255,0.22);
  transform: scale(1.06);
  box-shadow: 0 0 18px rgba(70,140,255,0.35);
}

.ctrl.big {
  width: 54px;
  height: 54px;
  font-size: 20px;
  line-height: 54px;
  background: rgba(255,255,255,0.14);
}
</style>
</head>

<body>

<!-- BACKGROUND VIDEO -->
<video id="bg" autoplay muted loop playsinline>
  <source src="bg.mp4" type="video/mp4">
</video>

<!-- ONE audio element controlled by playlist -->
<audio id="music" preload="metadata"></audio>

<div class="container">
  <div class="card">
    <h1>JELLERY</h1>

    <a class="link" href="https://savelife.in.ua/donate/#donate-army-card-once" target="_blank">savelifeUA</a>
    <a class="link" href="https://www.twitch.tv/jelleska_" target="_blank">twitch</a>
    <a class="link" href="https://www.instagram.com/jellery530/" target="_blank">instagram</a>
    <a class="link" href="https://steamcommunity.com/id/jellery123" target="_blank">steam</a>
    <a class="link" href="https://rewish.io/XdYEAA/wishes" target="_blank">wishlist</a>

    <!-- PLAYER -->
    <div class="player">
      <div class="track">
        <div class="name" id="trackName">—</div>
        <div class="artist" id="trackArtist">—</div>
      </div>

      <div class="controls">
        <button class="ctrl" id="prevBtn" aria-label="Previous">⏮</button>
        <button class="ctrl big" id="playBtn" aria-label="Play/Pause">▶</button>
        <button class="ctrl" id="nextBtn" aria-label="Next">⏭</button>
      </div>
    </div>

  </div>
</div>

<script>
const music = document.getElementById("music");

const trackName = document.getElementById("trackName");
const trackArtist = document.getElementById("trackArtist");

const prevBtn = document.getElementById("prevBtn");
const playBtn = document.getElementById("playBtn");
const nextBtn = document.getElementById("nextBtn");

// 4 tracks (from your screenshot)
const playlist = [
  { name: "losing", artist: "Lonnex", src: "01.mp3" },
  { name: "Chimeras", artist: "Tim Hecker", src: "02.mp3" },
  { name: "Black Tusk Descent", artist: "loscil", src: "03.mp3" },
  { name: "The Bramble Briar", artist: "Martyn Bates i Mick Harris", src: "04.mp3" },
];

let idx = 0;

function load(i) {
  idx = (i + playlist.length) % playlist.length;
  const t = playlist[idx];
  music.src = t.src;
  trackName.textContent = t.name;
  trackArtist.textContent = t.artist;
}

function updateIcon() {
  playBtn.textContent = music.paused ? "▶" : "⏸";
}

playBtn.addEventListener("click", async () => {
  if (music.paused) {
    music.volume = 0.4;
    await music.play();
  } else {
    music.pause();
  }
  updateIcon();
});

prevBtn.addEventListener("click", async () => {
  load(idx - 1);
  music.volume = 0.4;
  await music.play();
  updateIcon();
});

nextBtn.addEventListener("click", async () => {
  load(idx + 1);
  music.volume = 0.4;
  await music.play();
  updateIcon();
});

music.addEventListener("ended", async () => {
  load(idx + 1);
  music.volume = 0.4;
  await music.play();
  updateIcon();
});

music.addEventListener("play", updateIcon);
music.addEventListener("pause", updateIcon);

// start state: first track loaded, NOT playing
load(0);
updateIcon();
</script>

</body>
</html>
